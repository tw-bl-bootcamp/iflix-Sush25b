<div class="main-container p-lg-5">
    <div  class="d-flex justify-content-center align-items-center">
        <mat-card fxFlex.lg="30%" fxFlex.xs="100%" fxFlex.md="h-100" fxFlex.xl="100%">
            <mat-card-header>
                <mat-card-title class="titlestyle">
                    <h4>Login</h4>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <div>
                        <mat-form-field appearance="outline" fxFlex="90">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="" name="email" required>
                           
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance="outline" fxFlex="90">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                                 required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                           
                        </mat-form-field>
                    </div>
                    <mat-card-actions>
                            <div fxLayoutGap="12%" fxLayout="row" fxLayout.xs="column" fxLayoutWrap>
                            
                                <button mat-raised-button color="primary" (click)="onLogin()">login</button>
                            </div>
                        
                    </mat-card-actions>
                </form>

            </mat-card-content>

        </mat-card>

    </div>
</div>
